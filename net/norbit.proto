message norbitnet_GOPHY{
  required int32 id = 1;
  optional string name = 2;
  required float posx=3;
  required float posy=4;
  required float posz=5;
  required float orientation=6;
  required float velx=7;
  required float vely=8;
  required float velorientation=9;
}


message norbitnet_SSControllerState{
  required int32 id = 1;
  optional string name = 2;
  required bool toggleEngineL=3;
  required bool toggleEngineR=4;
}
